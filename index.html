<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
        }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }

        #success-message h2 {
            color: #ff4d6d;
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="ask-section">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4wv8nnb9V0m1ON/giphy.gif" alt="Cute bear">
            </div>
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="buttons">
                <button id="yes-btn">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZicGZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif" alt="Happy dance">
            <h2>Yay! See you on the 14th! ðŸ¥°</h2>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const askSection = document.getElementById('ask-section');
        const successMessage = document.getElementById('success-message');

        // Logic to make the "No" button move away
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Launch Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffafcc', '#ffffff']
            });
        });
    </script>
</body>
</html>
