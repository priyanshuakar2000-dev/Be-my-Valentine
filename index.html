<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚠️ SYSTEM ERROR: 404</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Floating Heart Background Animation */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            pointer-events: none;
            animation: floatUpwards linear forwards;
            z-index: 1;
        }

        @keyframes floatUpwards {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* The Main Valentine Card */
        #card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 4px solid #ff4d6d;
            text-align: center;
            z-index: 10;
            max-width: 350px;
            backdrop-filter: blur(5px);
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.2rem;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #ffccd5;
            color: #ff4d6d;
            z-index: 999; /* Keeps button on top */
            transition: 0.1s ease-out; /* Makes the jump feel snappy */
        }

        .hidden { display: none; }
        img { border-radius: 15px; }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionArea">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4wv8nnb9V0m1ON/giphy.gif" width="150">
            <h1>Be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="happyArea" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZicGZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif" width="180">
            <h1>Yay! I love you! ❤️</h1>
        </div>
    </div>

    <script>
        // --- 1. FLOATING HEARTS LOGIC ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // --- 2. DODGING "NO" BUTTON LOGIC ---
        const noBtn = document.getElementById('noBtn');

        const flyAway = () => {
            // Calculate screen limits with a safety margin
            const margin = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;

            // Generate new position
            const newX = Math.max(margin, Math.floor(Math.random() * maxX));
            const newY = Math.max(margin, Math.floor(Math.random() * maxY));

            // Set the new position using 'fixed' to ensure it jumps globally
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        };

        // Desktop: Jump on hover
        noBtn.addEventListener('mouseover', flyAway);
        
        // Mobile/Tablet: Jump on tap
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            flyAway();
        });

        // Extra protection for mobile touch starts
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flyAway();
        });

        // --- 3. YES BUTTON LOGIC ---
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('happyArea').classList.remove('hidden');
            
            // Confetti Blast
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ffafcc']
            });
        });
    </script>
</body>
</html>
